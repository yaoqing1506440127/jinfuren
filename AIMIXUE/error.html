<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-1.11.3.min.js"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
		html,body{
			height: 100%;
			width: 100%;
		}
			#div{
				position: relative;
				height: 700px;
				width: 1200px;
				background: url(服装404.jpg);
				background-position-x:35%;
			}
			.one,.two{
				cursor: pointer;
				
				position: absolute;
				background: transparent;
				height: 55px;
				width: 130px;
			}
			.one{

				left: 22%;
				top: 84%;
			}
			.two{
				top:84%;
				left: 86%;
			}
		</style>
	</head>
	<body>
		<div id="div">
			<div class="one"></div>
			<div class="two"></div>
		</div>
		<script type="text/javascript">
			$("div:first").click(e=>{
				var e=e||window.event;
				var $target=$(e.target)||$(e.srcElement);
				if($target.attr("class")=="one"){
					location="index1.html";
				}else if($target.attr("class")=="two"){
					location.reload();
				}
			})
		</script>
	</body>
</html>
